<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/plantilla.xhtml">
        <ui:define name="contenido">
            <p:panel id="mainPnl" header="Agregar Cliente" style="width: 50%; margin: auto;">
                <p:dataTable var="usuario" value="#{segUsuarioBean.segUsuarios}"
                             selectionMode="single" selection="#{segUsuarioBean.segUsuarioSel}" rowKey="#{usuario.codigo}">
                    <p:ajax event="rowSelect" update="@form" />
                    <p:ajax event="rowUnselect" update="@form" />
                    <p:column headerText="Identificacion">
                        <h:outputText value="#{usuario.codigo}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{usuario.nombre}" />
                    </p:column>
                    <p:column headerText="Apellido">
                        <h:outputText value="#{usuario.correoElectronico}" />
                    </p:column>
                    <p:column headerText="Direccion">
                        <h:outputText value="#{usuario.nombre}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
