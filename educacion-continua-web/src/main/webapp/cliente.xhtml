<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:panelGrid columns="1" cellpadding="5">
            <p:commandButton value="Insertar Cliente" type="button" onclick="PF('dlg2').show();" />
        </h:panelGrid>
 
        <p:dialog header="Inserte Cliente" widgetVar="dlg2" modal="true" height="100">
            <h:form id="insertarcliente">
          <p:dataTable>
                <p:column headerText="Razón Social">
                    <h:inputText value="#{clienteBean.razon_social}"/>
                </p:column>
                  <p:column headerText="Número de Documento">
                      <h:inputText value="#{clienteBean.num_documento}"/>
                </p:column>
                
                 <p:column headerText="Dirección">
                     <h:inputText value="#{clienteBean.direccion}"/>
                </p:column>
                
                  <p:column headerText="Correo">
                      <h:inputText value="#{clienteBean.correo}"/>
                </p:column>     
               <p:column headerText="Teléfono">
                   <h:inputText value="#{clienteBean.telefono}"/>
                </p:column>   
               <p:column headerText="Estado">
                   <h:inputText value=""/>
                </p:column>   
            </p:dataTable>
                <h:panelGrid columns="1" cellpadding="5">
            <p:commandButton value="Guardar" type="button"/>
        </h:panelGrid>
        </h:form>
        
        </p:dialog>   
 
        
      <h:form id="formlistacliente">
          <p:dataTable value="#{clienteBean.clientes}" var="c">
                <p:column headerText="Razón Social">
                    <h:outputText value="#{c.razonSocial}"/>
                </p:column>
                  <p:column headerText="Número de Documento">
                      <h:outputText value="#{c.numDocumento}"/>
                </p:column>
                
                 <p:column headerText="Dirección">
                     <h:outputText value="#{c.direccion}"/>
                </p:column>
                
                  <p:column headerText="Correo">
                      <h:outputText value="#{c.correo}"/>
                </p:column>     
               <p:column headerText="Teléfono">
                   <h:outputText value="#{c.telefono}"/>
                </p:column>   
               <p:column headerText="Estado">
                   <h:outputText value="#{c.estado}"/>
                </p:column>   
            </p:dataTable>
        </h:form>
        
    </h:body>
</html>
