<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/plantilla.xhtml">
        <ui:define name="contenido">

                <p:growl id="msgs" showDetail="true" />
                <p:panel id="cabecerafactura" header="Factura" style="width: 50%; margin: auto;">

                    <div class="ui-g">
                        <div class="ui-g-2">
                            <h:outputText value="Secuencial: "  />
                        </div>
                        <div class="ui-g-2">
                            <h:outputText value="FAC0016"  />
                        </div>
                        <div class=" ui-g-4">
                            <div class="ui-inputgroup">
                                <p:inputText placeholder="Buscar e Insertar Cliente" value="#{clienteBean.documento}" />
                                <p:commandButton icon=" fa fa-arrow-down"  styleClass="white-button" actionListener="#{clienteBean.buscarcliente()}" update="@form"/>
                            </div>
                        </div>
                        <div class="ui-g-1"></div>
                        <div class="ui-g-3">
                            <p:commandButton value="Agregar Cliente" type="button" onclick="PF('dlg2').show();" />
                        </div>
                    </div>


                        <div class="ui-g">
                            <div class="ui-g-6">
                                <p:panelGrid columns="2">
                                    <h:outputText value="Razón Social: " />
                                    <p:inputText id="razonsocial1" value="#{clienteBean.cliente.razonSocial}"/>
                                    <h:outputText value="Dirección:" />
                                    <p:inputText id="direccion2" value="#{clienteBean.cliente.direccion}" />
                                    <h:outputText value="Teléfono: " />
                                    <p:inputText id="telefono2"  value="#{clienteBean.cliente.telefono}"/>
                                </p:panelGrid>
                            </div>
                            <div class="ui-g-6">
                                <p:panelGrid columns="2">
                                    <h:outputText value="Número de Documento: " />
                                    <p:inputText id="numerodocumento2" value="#{clienteBean.cliente.numDocumento}" />
                                    <h:outputText value="Correo: " />
                                    <p:inputText id="correo1"  value="#{clienteBean.cliente.correo}"/>
                                    <h:outputText value="Fecha:" />
                                    <p:inputText id="fecha" />
                                </p:panelGrid>
                            </div>
                        </div>

                    <p:dialog header="Cliente" widgetVar="dlg2" modal="true" style="width: auto; margin: auto;">
                        <h:panelGrid columns="2" >

                            <h:outputText value="Razón Social: " />
                            <p:inputText id="razonsocial"  />

                            <h:outputText value="Número de Documento: " />
                            <p:inputText id="numerodocumento" />

                            <h:outputText value="Dirección: " />
                            <p:inputText id="direccion1"  />

                            <h:outputText value="Correo: " />
                            <p:inputText id="correo2"  />

                            <h:outputText value="Teléfono: " />
                            <p:inputText id="telefono1"  />

                        </h:panelGrid>

                        <div class="ui-g">
                            <div class="ui-g-6"></div>
                            <div class="ui-g-6">
                                <p:commandButton value="Guardar Cliente" type="button"/>
                            </div>
                        </div>

                    </p:dialog>
                </p:panel>
                <p:panel id="detallefactura" header="Detalles" style="width: 50%; margin: auto;">

                    <div class="ui-g">
                        <div class="ui-g-4">
                        </div>
                        <div class=" ui-g-4">
                            <div class="ui-inputgroup">
                                <p:inputText placeholder="Alumno Matriculado" value="#{clienteBean.codigoAlumno}"/>
                                <p:commandButton icon=" fa fa-arrow-down"  styleClass="white-button" actionListener="#{clienteBean.buscaralumno()}" update="@form"/>
                            </div>
                        </div>
                        <div class="ui-g-4"></div>
                    </div>

                    <p:dataTable var="matricula" value="#{clienteBean.matriculas}">
                        <p:column headerText="Código Matrícula">
                            <h:outputText value="#{matricula.codigo}" />
                        </p:column>

                        <p:column headerText="Materia">
                            <h:outputText value="#{matricula.insClase.insCurso.descripcion}" />
                        </p:column>

                        <p:column headerText="Valor">
                            <h:outputText value="#{matricula.insClase.insCurso.costo}" />
                        </p:column>
                    </p:dataTable >
                    <div class="ui-g">
                        <div class="ui-g-4"></div>
                        <div class="ui-g-4"></div>
                        <div class="ui-g-4">
                            <h:panelGrid columns="2">
                                <h:outputText value="Subtotal: " />
                                <p:inputText id="subtotal" value="#{clienteBean.subtotal}"/>
                                <h:outputText value="IVA 12%: " />
                                <p:inputText id="iva" value="#{clienteBean.iva}"/>
                                <h:outputText value="Total" />
                                <p:inputText id="total" value="#{clienteBean.total}" />
                            </h:panelGrid>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-4"></div>
                        <div class="ui-g-4"></div>
                        <div class="ui-g-4">

                            <p:commandButton value="Emitir" type="button" actionListener="#{clienteBean.guardarFactura()}" update="@form"/>
                            <p:commandButton value="Cancelar" type="button"/>
                        </div>
                    </div>

                </p:panel>

        </ui:define>
    </ui:composition>
</html>
