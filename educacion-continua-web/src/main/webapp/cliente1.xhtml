<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/plantilla.xhtml">
        <ui:define name="contenido">
            <p:panel id="mainPnl" header="CLIENTES" style="width: 50%; margin: auto;">
                
                <p:dataTable var="cliente" value="#{clienteBean.clientes}" 
                             selectionMode="single" selection="#{clienteBean.clienteSel}" rowKey="#{cliente.codigo}">
                    <p:ajax event="rowSelect" update="@form" />
                    <p:ajax event="rowUnselect" update="@form" />
                    <p:column headerText="RAZÓN SOCIAL">
                        <h:outputText value="#{cliente.razonSocial}" />
                    </p:column>
                      <p:column headerText="NÚMERO DE DOCUMENTO">
                          <h:outputText value="#{cliente.numDocumento}" />
                    </p:column>
                      <p:column headerText="DIRECCIÓN">
                        <h:outputText value="#{cliente.direccion}" />
                    </p:column>
                    <p:column headerText="CORREO">
                        <h:outputText value="#{cliente.correo}" />
                    </p:column>
                    <p:column headerText="ESTADO">
                        <h:outputText value="#{cliente.estado}"/>
                    </p:column>
                </p:dataTable>
                 <p:commandButton value="Agregar" actionListener="#{clienteBean.agregar()}" update="@form"/>
                 <p:commandButton id="modBtn" value="Modificar" actionListener="#{clienteBean.modificar()}" update="@form" disabled="#{clienteBean.clienteSel eq null}"/>
                <p:panel header="Registrar cliente" rendered="#{clienteBean.habilitaForm}">
                    <p:panelGrid columns="2">               
                       <p:outputLabel for="razonsocial" value="Razón Social" />
                       <p:inputText id="razonsocial" value="#{clienteBean.cliente.razonSocial}"  required="true" requiredMessage="Debe ingresar la razon social"/>
                        <p:outputLabel for="numerodocumento" value="Número de Documento" />
                        <p:inputText id="numerodocumento" value="#{clienteBean.cliente.numDocumento}"  required="true" requiredMessage="Debe ingresar el número de documento"/>
                        <p:outputLabel for="direccion" value="Dirección" />
                        <p:inputText id="direccion" value="#{clienteBean.cliente.direccion}"/>
                        <p:outputLabel for="correo" value="Correo" />
                        <p:inputText id="correo" value="#{clienteBean.cliente.correo}"/>
                        <p:outputLabel value="Estado" />
                        <h:selectOneMenu value="#{clienteBean.cliente.estado}" style="background-color: black" >
                            <f:selectItems id="tipo" value="#{clienteBean.tiposCliente}" var="tiposCliente" itemValue="#{tiposCliente}" itemLabel="#{tiposCliente.texto}"/>                          
                        </h:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton value="Aceptar" actionListener="#{clienteBean.guardar()}" update="@form" />
                    <p:commandButton value="Cancelar" actionListener="#{clienteBean.cancelar()}" update="@form" immediate="true"/>
                </p:panel>
                </p:panel>
           <h:form>  
    
</h:form>
        </ui:define>
    </ui:composition>
</html>
